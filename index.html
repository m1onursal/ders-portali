<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADYU Eczacılık Portalı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --header-gradient: linear-gradient(135deg, #1a5f7a 0%, #8e44ad 100%);
            --footer-gradient: linear-gradient(135deg, #8e44ad 0%, #1a5f7a 100%); /* Simetrik Ters Geçiş */
        }

        body { 
            background-color: var(--primary-bg); 
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Üst Banner */
        .hero-section { 
            background: var(--header-gradient); 
            color: white; 
            padding: 40px 0; 
            margin-bottom: 40px; 
            border-radius: 0 0 40px 40px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .main-content {
            flex: 1; /* İçeriğin footer'ı aşağı itmesini sağlar */
        }

        /* 5'li Sıralama Ayarı */
        @media (min-width: 992px) {
            .col-lg-custom {
                flex: 0 0 auto;
                width: 20%;
            }
        }

        .folder-card { 
            border: none; 
            border-radius: 20px; 
            background: white;
            transition: all 0.3s ease; 
            cursor: pointer; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 1.5rem !important;
            margin-bottom: 10px;
        }

        .folder-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 30px rgba(142, 68, 173, 0.15); 
        }

        .folder-icon { 
            font-size: 2.8rem;
            background: linear-gradient(to bottom, #f39c12, #d35400);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px; 
        }

        .folder-title { font-size: 1rem; font-weight: 700; margin-bottom: 2px; color: #2c3e50; }
        .folder-info { font-size: 0.75rem; color: #7f8c8d; }

        /* Yeni Simetrik Alt Banner (Footer) */
        .footer-banner {
            background: var(--footer-gradient);
            color: white;
            padding: 20px 0;
            margin-top: 60px; /* Klasörlerden uzaklık */
            border-radius: 40px 40px 0 0;
            box-shadow: 0 -8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .footer-banner a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }

        .footer-banner a:hover { color: white; }
        .footer-banner p { margin: 0; font-size: 0.8rem; opacity: 0.9; }

        /* Ders Kartları (Modal İçi) */
        .course-card { 
            border: none; border-radius: 12px; transition: all 0.2s; 
            background: white; cursor: pointer; border-top: 4px solid #8e44ad;
        }
        .course-card:hover { transform: scale(1.03); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card-icon { font-size: 2rem; color: #2980b9; margin-bottom: 8px; }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="hero-section text-center">
            <div class="container">
                <h1 class="display-5 fw-bold mb-1">ADYU Eczacılık</h1>
                <p class="lead small opacity-75">İnteraktif Eğitim Portalı</p>
            </div>
        </div>

        <div class="container">
            <div class="row g-3 justify-content-center">
                <script>
                    const donemler = [
                        { id: 1, info: "12 Ders" }, { id: 2, info: "Hazırlanıyor" }, 
                        { id: 3, info: "Hazırlanıyor" }, { id: 4, info: "Hazırlanıyor" }, 
                        { id: 5, info: "Hazırlanıyor" }, { id: 6, info: "Hazırlanıyor" }, 
                        { id: 7, info: "Hazırlanıyor" }, { id: 8, info: "Hazırlanıyor" }, 
                        { id: 9, info: "Hazırlanıyor" }, { id: 10, info: "Mezuniyet" }
                    ];

                    donemler.forEach(d => {
                        document.write(`
                            <div class="col-6 col-md-4 col-lg-custom">
                                <div class="card folder-card text-center" ${d.id === 1 ? 'data-bs-toggle="modal" data-bs-target="#modalDonem1"' : ''}>
                                    <div class="folder-icon"><i class="fas fa-folder-closed"></i></div>
                                    <div class="folder-title">Dönem ${d.id}</div>
                                    <div class="folder-info">${d.info}</div>
                                </div>
                            </div>
                        `);
                    });
                </script>
            </div>
        </div>
    </div>

    <footer class="footer-banner">
        <div class="container">
            <a href="mailto:onursal02@gmail.com">onursal02@gmail.com</a>
            <p class="mt-1">Made by Muhammet Onursal, 2026.</p>
        </div>
    </footer>

    <div class="modal fade" id="modalDonem1" tabindex="-1">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
