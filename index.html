<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADYU Eczacılık | İnteraktif Eğitim Portalı</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #2d3436;
            --text-light: #636e72;
            --disabled-card: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f2f5;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header & Hero Section */
        header {
            background: var(--secondary-gradient);
            padding: 60px 20px;
            text-align: center;
            color: white;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        header p {
            font-weight: 300;
            opacity: 0.9;
        }

        /* Search Bar Area */
        .search-container {
            max-width: 600px;
            margin: -30px auto 40px;
            padding: 0 20px;
        }

        .search-box {
            background: white;
            padding: 15px 25px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            margin-left: 15px;
        }

        /* Main Content - Card Grid */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            flex-grow: 1;
            width: 100%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        /* Card Design */
        .card {
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            background: white;
        }

        .card i {
            font-size: 3rem;
            margin-bottom: 20px;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .card p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Status: Empty/Disabled */
        .card.disabled {
            opacity: 0.6;
            background: var(--disabled-card);
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .card.disabled:hover {
            transform: none;
        }

        /* Footer */
        footer {
            background: #fff;
            padding: 40px 20px;
            text-align: center;
            margin-top: 50px;
            border-top: 1px solid #eee;
        }

        .footer-info {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .footer-info a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 { font-size: 1.8rem; }
            .grid-container { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        }
    </style>
</head>
<body>

    <header>
        <h1>ADYU Eczacılık</h1>
        <p>İnteraktif Eğitim Portalı</p>
    </header>

    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search" style="color: #764ba2;"></i>
            <input type="text" id="searchInput" placeholder="Ders veya dönem ara...">
        </div>
    </div>

    <main>
        <div class="grid-container" id="cardGrid">
            </div>
    </main>

    <footer>
        <div class="footer-info">
            <p><i class="fas fa-envelope"></i> onursal02@gmail.com</p>
            <p style="margin-top: 10px;">Made by <strong>Muhammet Onursal</strong>, 2026.</p>
        </div>
    </footer>

    <script src="data.js"></script> 
    
    <script>
        // data.js'den gelen 'dersVerileri' değişkenini kullandığımızı varsayıyorum.
        // Eğer data.js içeriğin farklıysa bu kısmı ona göre revize edebiliriz.
        
        const cardGrid = document.getElementById('cardGrid');

        function renderCards(data) {
            cardGrid.innerHTML = "";
            data.forEach(item => {
                const isAvailable = item.dersler && item.dersler.length > 0;
                const card = document.createElement('a');
                card.className = `card ${isAvailable ? '' : 'disabled'}`;
                card.href = isAvailable ? `donem-detay.html?id=${item.id}` : '#';
                
                card.innerHTML = `
                    <i class="fas fa-folder-open"></i>
                    <h3>${item.donem}</h3>
                    <p>${isAvailable ? item.dersler.length + ' Ders Mevcut' : 'Henüz İçerik Yok'}</p>
                `;
                
                cardGrid.appendChild(card);
            });
        }

        // Sayfa yüklendiğinde render et (data.js dosyanın yüklü olduğundan emin ol)
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof dersVerileri !== 'undefined') {
                renderCards(dersVerileri);
            } else {
                console.error("Hata: data.js yüklenemedi veya 'dersVerileri' tanımlanmadı.");
            }
        });
    </script>
</body>
</html>
