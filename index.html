<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADYU Eczacılık Portalı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --accent-color: #8e44ad;
            --header-gradient: linear-gradient(135deg, #1a5f7a 0%, #8e44ad 100%);
            --glass-bg: rgba(255, 255, 255, 0.8);
        }

        body { 
            background-color: var(--primary-bg); 
            font-family: 'Inter', -apple-system, sans-serif;
            color: #2c3e50;
        }

        /* Başlık Alanı - Grafiksel İyileştirme */
        .hero-section { 
            background: var(--header-gradient); 
            color: white; 
            padding: 80px 0; 
            margin-bottom: 50px; 
            border-radius: 0 0 50px 50px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* Dönem Klasörleri - Modern Kart Yapısı */
        .folder-card { 
            border: none; 
            border-radius: 25px; 
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; 
            height: 100%; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .folder-card:hover { 
            transform: translateY(-10px) scale(1.02); 
            box-shadow: 0 20px 40px rgba(142, 68, 173, 0.2); 
            background: #ffffff;
        }

        .folder-icon { 
            font-size: 4rem; 
            background: linear-gradient(to bottom, #f39c12, #d35400);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px; 
        }

        /* İmza Alanı (Footer) */
        .footer-area {
            margin-top: 100px;
            padding-bottom: 40px;
            color: #7f8c8d;
            font-size: 0.85rem;
        }
        
        .footer-email {
            display: block;
            margin-bottom: 5px;
            color: #95a5a6;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-email:hover { color: var(--accent-color); }

        /* Başlık Yazı Fontu */
        .display-brand { font-weight: 800; letter-spacing: -1px; }

    </style>
</head>
<body>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-3 display-brand mb-2">ADYU Eczacılık</h1>
            <p class="lead opacity-75 fw-light">Geleceğin Eczacıları İçin İnteraktif Kaynak Merkezi</p>
        </div>
    </div>

    <div class="container">
        <div class="row g-4 justify-content-center">
            
            <script>
                const donemler = [
                    { id: 1, info: "12 Ders Bulunuyor" },
                    { id: 2, info: "İçerik Hazırlanıyor" },
                    { id: 3, info: "İçerik Hazırlanıyor" },
                    { id: 4, info: "İçerik Hazırlanıyor" },
                    { id: 5, info: "İçerik Hazırlanıyor" },
                    { id: 6, info: "İçerik Hazırlanıyor" },
                    { id: 7, info: "İçerik Hazırlanıyor" },
                    { id: 8, info: "İçerik Hazırlanıyor" },
                    { id: 9, info: "İçerik Hazırlanıyor" },
                    { id: 10, info: "Staj ve Mezuniyet" }
                ];

                donemler.forEach(donem => {
                    document.write(`
                        <div class="col-6 col-md-4 col-lg-3">
                            <div class="card folder-card p-5 text-center">
                                <div class="folder-icon"><i class="fas fa-folder-closed"></i></div>
                                <h3 class="fw-bold h5">Dönem ${donem.id}</h3>
                                <p class="text-muted small mb-0">${donem.info}</p>
                            </div>
                        </div>
                    `);
                });
            </script>

        </div>
    </div>

    <footer class="footer-area text-center">
        <div class="container">
            <a href="mailto:onursal02@gmail.com" class="footer-email">onursal02@gmail.com</a>
            <p class="mb-0">Made by Muhammet Onursal, 2026.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
