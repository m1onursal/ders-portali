<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADYU Eczacılık Portalı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --header-gradient: linear-gradient(135deg, #1a5f7a 0%, #8e44ad 100%);
            --footer-gradient: linear-gradient(135deg, #8e44ad 0%, #1a5f7a 100%);
        }
        body { background-color: var(--primary-bg); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        .hero-section { background: var(--header-gradient); color: white; padding: 40px 0; margin-bottom: 40px; border-radius: 0 0 40px 40px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .main-content { flex: 1; }
        @media (min-width: 992px) { .col-lg-custom { flex: 0 0 auto; width: 20%; } }
        .folder-card { border: none; border-radius: 20px; background: white; transition: all 0.3s ease; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); padding: 1.5rem !important; margin-bottom: 10px; }
        .folder-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(142, 68, 173, 0.15); }
        .folder-icon { font-size: 2.8rem; background: linear-gradient(to bottom, #f39c12, #d35400); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .folder-title { font-size: 1rem; font-weight: 700; color: #2c3e50; }
        .footer-banner { background: var(--footer-gradient); color: white; padding: 20px 0; margin-top: 60px; border-radius: 40px 40px 0 0; text-align: center; }
        .footer-banner a { color: rgba(255, 255, 255, 0.8); text-decoration: none; font-size: 0.85rem; }
        .course-card { border: none; border-radius: 12px; transition: all 0.2s; background: white; cursor: pointer; border-top: 4px solid #8e44ad; height: 100%; }
        .course-card:hover { transform: scale(1.03); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card-icon { font-size: 2rem; color: #2980b9; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="hero-section text-center">
            <div class="container">
                <h1 class="display-5 fw-bold mb-1">ADYU Eczacılık</h1>
                <p class="lead small opacity-75">İnteraktif Eğitim Portalı</p>
            </div>
        </div>
        <div class="container"><div class="row g-3 justify-content-center" id="folderGrid"></div></div>
    </div>

    <footer class="footer-banner">
        <div class="container">
            <a href="mailto:onursal02@gmail.com">onursal02@gmail.com</a>
            <p class="mt-1">Made by Muhammet Onursal, 2026.</p>
        </div>
    </footer>

    <div class="modal fade" id="courseModal" tabindex="-1"><div class="modal-dialog modal-xl modal-dialog-centered"><div class="modal-content" style="background-color: #f0f2f5; border-radius: 20px;"><div class="modal-header border-0"><h4 class="modal-title fw-bold" id="courseModalTitle"></h4><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body p-4"><div class="row g-3" id="courseGrid"></div></div></div></div></div>
    <div class="modal fade" id="materialModal" tabindex="-1"><div class="modal-dialog modal-lg modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="materialTitle"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="list-group" id="materialList"></div></div></div></div></div>

    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const folderGrid = document.getElementById('folderGrid');
        Object.keys(portalData).forEach(key => {
            const d = portalData[key];
            folderGrid.innerHTML += `
                <div class="col-6 col-md-4 col-lg-custom">
                    <div class="card folder-card text-center" onclick="openCourses('${key}')">
                        <div class="folder-icon"><i class="fas fa-folder-closed"></i></div>
                        <div class="folder-title">${d.title}</div>
                        <div class="folder-info small text-muted">${d.courses.length} Ders</div>
                    </div>
                </div>`;
        });

        function openCourses(key) {
            const donem = portalData[key];
            document.getElementById('courseModalTitle').innerText = donem.title + " Dersleri";
            const grid = document.getElementById('courseGrid');
            grid.innerHTML = donem.courses.map(c => `
                <div class="col-6 col-md-3">
                    <div class="card course-card p-3 text-center" onclick="openMaterials('${key}', '${c.id}')">
                        <i class="fas ${c.icon} card-icon"></i>
                        <div class="fw-bold small">${c.name}</div>
                        <div class="text-muted" style="font-size:0.7rem">${c.code}</div>
                    </div>
                </div>`).join('');
            new bootstrap.Modal(document.getElementById('courseModal')).show();
        }

        function openMaterials(dKey, cId) {
            const course = portalData[dKey].courses.find(c => c.id === cId);
            document.getElementById('materialTitle').innerText = course.name + " Materyalleri";
            const list = document.getElementById('materialList');
            list.innerHTML = course.weeks.length > 0 ? course.weeks.map(w => `
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div><b>${w.week}. Hafta:</b> ${w.title}</div>
                    <div>
                        <a href="${w.slide}" target="_blank" class="btn btn-sm btn-outline-danger">Slayt</a>
                        <a href="${w.quiz}" target="_blank" class="btn btn-sm btn-outline-success">Quiz</a>
                    </div>
                </div>`).join('') : "<p class='text-center p-3'>Bu ders için henüz içerik eklenmedi.</p>";
            new bootstrap.Modal(document.getElementById('materialModal')).show();
        }
    </script>
</body>
</html>
